name: 部署文档

on:
  push:
    branches:
      # 确保这是你正在使用的分支名称
      - main

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true

      - name: 复制文档文件
        run: |
          mkdir -p site/src/docs
          cp -r docs/* site/src/docs/

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 安装依赖
        working-directory: ./site
        run: npm install

      - name: 构建文档
        working-directory: ./site
        run: npm run docs:build

      - name: 创建 CNAME 文件
        run: |
          echo "nuitka-doc-zh.erduotong.com" > site/src/.vuepress/dist/CNAME
      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 这是文档部署到的分支名称
          branch: gh-pages
          folder: site/src/.vuepress/dist
